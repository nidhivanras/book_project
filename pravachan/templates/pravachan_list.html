{% extends 'base.html' %}

{% block content %}

<!-- Content -->
<div class="container mt-5">
    <div class="row">
        {% for i in pravachan_folder %}
        <div class="col-md-4" onclick="pravachan_folder_files('{{i.id}}');">
            <div class="custom-div">
                <i class='fas fa-music' style='font-size:36px'></i>
                <h2 class="mt-3">{{i.title}}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}

{% block js %}
<script>
        function pravachan_folder_files(folder_id){
            window.location.href = '/pravachan/pravachan_folder_files/'+folder_id+'/';
        }
</script>
{% endblock js %}
