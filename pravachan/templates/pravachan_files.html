{% extends 'base.html' %}

{% block content %}

<!-- Content -->
<div class="container mt-5">
    <div class="row">
        {% for i in folder_files %}
        <div class="col-md-4">
            <div class="custom-div">
                <i class='fas fa-music' style='font-size:36px'></i>
                <h2 class="mt-3">{{i.title}}</h2>

                <audio controls>
                    <source src="{{i.file.url}}" type="audio/mp3">
                </audio>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}

{% block js %}
<script>
</script>
{% endblock js %}
